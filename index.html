<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Калькулятор стоимости отправления EMS</title>

  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="content">
  <h1>
    Калькулятор стоимости отправления EMS
  </h1>

  <div class="loader loader-form"></div>

  <form id="form-selector" style="display: none">

    <table>

      <tr>
        <td><label for="select-from">Откуда:</label></td>
        <td><select id="select-from"></select></td>
      </tr>

      <tr>
        <td><label for="select-to">Куда:</label></td>
        <td><select id="select-to"></select></td>
      </tr>

      <tr>
        <td><label for="input-weight">Вес посылки:</label></td>
        <td>
          <table>
            <tr>
              <td><input id="input-weight" type="range"/></td>
              <td><div id="input-weight-value"></div></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr class="result">
        <td><label for="price">Стоимость:</label></td>
        <td><span id="price"></span></td>
      </tr>

      <tr class="result">
        <td>
          <label for="time">Срок доставки, дней:</label>
        </td>
        <td>
          <span id="time"></span>
        </td>
      </tr>

      <tr class="loader" style="display: none">
        <td colspan="2">
          <div class="loader loader-value"></div>
        </td>
      </tr>

    </table>
  </form>

</div>  <!-- content -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
<script src="js/index.js"></script>

<script lang="text/javascript">
  $(function () {
    page.init($('.content'));
  })
</script>

</body>
</html>
